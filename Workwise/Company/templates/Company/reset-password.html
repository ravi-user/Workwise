{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WorkWise Html Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="" />
<meta name="keywords" content="" />
<link rel="stylesheet" type="text/css" href="{% static 'Company/css/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'Company/css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'Company/css/line-awesome.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'Company/css/line-awesome-font-awesome.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'Company/css/font-awesome.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'Company/lib/slick/slick.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'Company/lib/slick/slick-theme.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'Company/css/min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'Company/css/responsive.css' %}">
</head>


<body class="sign-in">
	

	<div class="wrapper">
		<div class="sign-in-page">
			<div class="signin-popup">
				<div class="signin-pop">
					<div class="row">
						<div class="col-lg-6">
							<div class="cmp-info">
								<div class="cm-logo">
									<img src="{% static 'Company/images/cm-logo.png' %}" alt="">
									<p>Workwise,  is a global freelancing platform and social networking where businesses and independent professionals connect and collaborate remotely</p>
								</div><!--cm-logo end-->	
								<img src="{% static 'Company/images/cm-main-img.png' %}" alt="">			
							</div><!--cmp-info end-->
						</div>
						<div class="col-lg-6">
							<div class="login-sec">
								<ul class="sign-control">
									<!-- <li data-tab="tab-1" class="current"><a href="#" title="">Sign in</a></li>				
									<li data-tab="tab-2"><a href="#" title="">Sign up</a></li>				 -->
								</ul>
								<ul class="sign-control">
									<!-- <li data-tab="tab-1" class="current"><a href="#" title="">Sign in</a></li>				
									<li data-tab="tab-2"><a href="#" title="">Sign up</a></li>				 -->
								</ul>
								<div class="sign_in_sec current" id="tab-1">
									
									<h3>Forgot Password</h3>
									{% if e_msg %}
                    					<div class="alert alert-danger" role="alert">
                        				{{e_msg}}
                    					</div>
                						{% endif %}
									<form action="{% url 'reset-password' %}" method="POST">
										{% csrf_token %}
										<div class="row">
											<div class="col-lg-12 no-pdd">
												<input type="hidden" name="email" value="{{email}}">
												<input type="hidden" name="otp" value="{{otp}}">
												<div class="sn-field">
													<input type="password" name="npassword" placeholder="Password">
													<i class="la la-lock"></i>
												</div><!--sn-field end-->
												<div class="sn-field">
													<input type="password" name="cpassword" placeholder="Password">
													<i class="la la-lock"></i>
												</div><!--sn-field end-->
											</div>
											<div class="col-lg-12 no-pdd">
												<div class="checky-sec">
													<!-- <div class="fgt-sec">
														<input type="checkbox" name="cc" id="c1">
														<label for="c1">
															<span></span>
														</label>
														<small>Remember me</small>
													</div> -->
													<a href="{% url 'forgot-password' %}" >Forgot Password?</a>
												</div>
											</div>
											<div class="col-lg-12 no-pdd">
												<button type="submit" name="signin" value="submit">Submit</button>
											</div>
										</div>
									</form>
								</div><!--sign_in_sec end-->		
							</div><!--login-sec end-->
						</div>
					</div>		
				</div><!--signin-pop end-->
			</div><!--signin-popup end-->
		</div><!--sign-in-page end-->


	</div><!--theme-layout end-->



<script type="text/javascript" src="{% static 'Company/js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'Company/js/popper.js' %}"></script>
<script type="text/javascript" src="{% static 'Company/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'Company/lib/slick/slick.min.js' %}"></script>
<script type="text/javascript" src="{% static 'Company/js/script.js' %}"></script>
</body>
</html>
